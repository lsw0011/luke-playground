version: "3.7"

services:
    playground:
        container_name: backend
        build:
            context: .
            dockerfile: ./backend/Dockerfile
        environment:
            FLASK_APP: code/app.py
            PYTHONPATH: /code
        ports:
            - 1111:1111
        volumes:
            - ./backend:/code
        command: flask run --reload --host=0.0.0.0 --port=1111
    
    flask_container:
        container_name: flask_container
        build:
            context: .
            dockerfile: ./flask_container/Dockerfile
        environment:
            FLASK_APP: code/app.py
            PYTHONPATH: /code
        ports:
            - 1113:1113
        volumes:
            - ./flask_container:/code
        command: flask run --reload --host=0.0.0.0 --port=1113 

    frontend:
        container_name: frontend
        build: 
            context: .
            dockerfile: ./frontend/Dockerfile
        ports:
            - 1112:1112
        volumes:
            - ./frontend:/app
        command: npm run start-dev
